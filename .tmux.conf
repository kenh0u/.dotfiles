set -g prefix C-j
unbind C-b

set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'
set-option -g default-shell /bin/bash
set-option -g default-command /bin/bash

set -s escape-time 0
set-option -g status-interval 1
set -g base-index 1
setw -g pane-base-index 1

set-option -g status-position top
set-option -g status-left '#[bg=colour119]#[fg=colour232] #S#[fg=colour240]:#[fg=colour232]#I#[fg=colour240]:#[fg=colour232]#P#[fg=colour27]» '
set-option -g status-right '#[bg=colour119]#[fg=colour27] «#[fg=colour232]#H '
set -g pane-border-bg colour0
set -g pane-border-fg colour238
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour119
set -g status-justify left
set -g status-bg colour234
setw -g window-status-current-bg colour239
setw -g window-status-current-attr bold
setw -g window-status-current-format '#[fg=colour15][ #[fg=colour119]#I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F#[fg=colour15] ]'
setw -g window-status-fg colour244
setw -g window-status-bg colour234
setw -g window-status-attr none
setw -g window-status-format '#[fg=colour15][ #[fg=colour244]#I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F#[fg=colour15] ]'

bind - split-window -v
bind \ split-window -h
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R
bind e setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

set-window-option -g mode-keys vi
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
unbind-key -T prefix v
bind-key v run "pbpaste | tmux load-buffer - && tmux paste-buffer"
